<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surveys</title>
</head>
<body>
    <h1 id="welcomeMessage"></h1>

    <form id="login-form" onsubmit="return false">
        <label>Name: <input type="text" name="username" id="username"></label>
        <label>Password: <input type="password" name="password"  id="password"></label>
        <button id="login">Log in</button>
    </form>


    <form id="sigin-form" onsubmit="return false">
        <label>Name: <input type="text" name="username" id="newusername"></label>
        <label>email: <input type="text" name="username" id="newemail"></label>
        <label>Password: <input type="password" name="password" pattern=".{6,}" title="Six or more characters" id="newpassword"></label>
        <button id="signin">Sign in</button>
    </form>

    <form id="logout-form" onsubmit="return false">
        <button id="logout">Log out</button>
    </form>

    <div id="alert"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="scripts/auth.js"></script>

</body>
</html>
