<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/surveystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="loader" id="loader">
    <img src="images/loader.gif" alt="loader">
</div>
<div class="container surveycontainer">
    <div class="page-header">
        <h1 id="surveyTitle"></h1>
    </div>
    <div class="row surveyrow">
        <div class="col-sm-12">
            <div class="d-flex justify-content-center surveyContainer">
                <div id="surveyPresentation">
                    <div id="surveyLayout">
                        <h1 id="question"></h1>
                        <!--<input type="text" id="answer"/>-->
                        <select id="selectAnswer"></select>
                        <div class="inputForm">
                            <div class="alertform" id="alert"></div>
                            <img src="images/next.png" id="next">
                        </div>
                        <button id="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="progressdiv">
        <div class="progress" style="height:20px">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>
</div>

<script src="scripts/survey.js"></script>
</body>
</html>
